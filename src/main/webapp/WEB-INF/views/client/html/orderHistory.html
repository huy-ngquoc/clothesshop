<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aurora Apparel — Order History</title>
    <meta name="description" content="Order history table with pagination." />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .order-link {
            text-decoration: none;
        }

        .order-link:hover {
            text-decoration: underline;
        }

        .table thead th {
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html" title="Aurora Apparel">Aurora Apparel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"
                aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navMain" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <header class="py-4 border-bottom bg-light">
        <div class="container">
            <h1 class="h3 mb-1">Order History</h1>
            <p class="text-secondary mb-0">Your past orders in one place.</p>
        </div>
    </header>

    <!-- MAIN -->
    <main class="py-4">
        <div class="container">
            <div class="table-responsive">
                <table class="table align-middle">
                    <caption class="text-secondary">Showing <span id="rangeText">0–0</span> of <span
                            id="totalText">0</span> orders.</caption>
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Order</th>
                            <th scope="col">Date</th>
                            <th scope="col">Items</th>
                            <th scope="col">Total</th>
                            <th scope="col">Payment</th>
                            <th scope="col">Fulfillment</th>
                            <th scope="col" class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody">
                        <!-- rows injected here -->
                    </tbody>
                </table>
            </div>

            <nav class="mt-3" aria-label="Orders pagination">
                <ul id="pagination" class="pagination justify-content-center">
                    <!-- pagination injected here -->
                </ul>
            </nav>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="py-5 border-top">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-start">
            <div>
                <h3 class="h6">Aurora Apparel</h3>
                <p class="text-secondary mb-0">Modern pieces that move with you.</p>
            </div>
            <p class="small text-secondary mb-0">© <span id="year">2025</span> Aurora Apparel. All rights reserved.</p>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ===== Demo dataset (thay bằng dữ liệu thật từ backend) =====
        var ORDERS = [
            { no: "AA-9QK3D2", date: "2025-10-12T09:24:00Z", items: 3, total: 149.00, payment: "Paid", paymentMethod: "Card", fulfillment: "Delivered" },
            { no: "AA-2XJ7B1", date: "2025-10-10T15:41:00Z", items: 1, total: 59.00, payment: "Paid", paymentMethod: "COD", fulfillment: "Delivered" },
            { no: "AA-7LM2P9", date: "2025-10-08T11:05:00Z", items: 2, total: 128.00, payment: "Paid", paymentMethod: "Card", fulfillment: "Shipped" },
            { no: "AA-5RT8V4", date: "2025-10-05T18:12:00Z", items: 4, total: 212.00, payment: "Paid", paymentMethod: "Card", fulfillment: "Processing" },
            { no: "AA-3NH6Z8", date: "2025-10-01T07:55:00Z", items: 2, total: 98.00, payment: "Unpaid", paymentMethod: "COD", fulfillment: "Unfulfilled" },
            { no: "AA-4CW1M3", date: "2025-09-28T13:45:00Z", items: 1, total: 79.00, payment: "Refunded", paymentMethod: "Card", fulfillment: "Cancelled" },
            { no: "AA-8DV5T1", date: "2025-09-20T10:20:00Z", items: 5, total: 265.00, payment: "Paid", paymentMethod: "Card", fulfillment: "Delivered" },
            { no: "AA-6PQ4R2", date: "2025-09-14T16:10:00Z", items: 2, total: 138.00, payment: "Paid", paymentMethod: "Card", fulfillment: "Delivered" },
            { no: "AA-1JK9S7", date: "2025-09-12T08:32:00Z", items: 1, total: 49.00, payment: "Paid", paymentMethod: "COD", fulfillment: "Shipped" },
            { no: "AA-0AB3C5", date: "2025-09-05T19:25:00Z", items: 3, total: 177.00, payment: "Paid", paymentMethod: "Card", fulfillment: "Delivered" },
            { no: "AA-2BC4D6", date: "2025-08-29T12:00:00Z", items: 2, total: 118.00, payment: "Paid", paymentMethod: "Card", fulfillment: "Delivered" },
            { no: "AA-7EF8G9", date: "2025-08-21T09:18:00Z", items: 4, total: 236.00, payment: "Paid", paymentMethod: "Card", fulfillment: "Delivered" },
            { no: "AA-3HI1J2", date: "2025-08-16T14:07:00Z", items: 1, total: 69.00, payment: "Paid", paymentMethod: "Card", fulfillment: "Delivered" },
            { no: "AA-4KL5M6", date: "2025-08-09T20:44:00Z", items: 2, total: 102.00, payment: "Paid", paymentMethod: "COD", fulfillment: "Delivered" },
            { no: "AA-5NO7P8", date: "2025-07-30T06:30:00Z", items: 3, total: 189.00, payment: "Paid", paymentMethod: "Card", fulfillment: "Delivered" }
        ];

        // ===== State =====
        var state = {
            page: 1,
            perPage: 10
        };

        // ===== Helpers =====
        function fmtMoney(n) { return "$" + n.toFixed(2); }
        function fmtDate(iso) {
            var d = new Date(iso);
            return d.toLocaleDateString("en-US", { year: "numeric", month: "short", day: "2-digit" }) + " " +
                d.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" });
        }
        function badgeForPayment(p) {
            if (p === "Paid") { return '<span class="badge text-bg-success">Paid</span>'; }
            if (p === "Unpaid") { return '<span class="badge text-bg-warning">Unpaid</span>'; }
            if (p === "Refunded") { return '<span class="badge text-bg-danger">Refunded</span>'; }
            return '<span class="badge text-bg-secondary">' + p + '</span>';
        }
        function badgeForFulfillment(f) {
            if (f === "Delivered") { return '<span class="badge text-bg-success">Delivered</span>'; }
            if (f === "Shipped") { return '<span class="badge text-bg-primary">Shipped</span>'; }
            if (f === "Processing") { return '<span class="badge text-bg-info">Processing</span>'; }
            if (f === "Unfulfilled") { return '<span class="badge text-bg-secondary">Unfulfilled</span>'; }
            if (f === "Cancelled") { return '<span class="badge text-bg-danger">Cancelled</span>'; }
            return '<span class="badge text-bg-light text-dark">' + f + '</span>';
        }

        function paginate(list) {
            var start = (state.page - 1) * state.perPage;
            return list.slice(start, start + state.perPage);
        }

        // ===== Render =====
        function renderTable() {
            var tbody = document.getElementById("ordersBody");
            tbody.innerHTML = "";

            var total = ORDERS.length;
            var pageItems = paginate(ORDERS);

            if (pageItems.length === 0) {
                var tr = document.createElement("tr");
                tr.innerHTML = '<td colspan="7" class="text-center text-secondary py-5">No orders found.</td>';
                tbody.appendChild(tr);
            } else {
                pageItems.forEach(function (o) {
                    var tr = document.createElement("tr");
                    tr.innerHTML =
                        '<td><a class="order-link" href="order-detail.html?no=' + encodeURIComponent(o.no) + '"><span class="fw-semibold">' + o.no + '</span></a></td>' +
                        '<td>' + fmtDate(o.date) + '</td>' +
                        '<td>' + o.items + '</td>' +
                        '<td>' + fmtMoney(o.total) + '</td>' +
                        '<td>' + badgeForPayment(o.payment) + ' <span class="text-secondary small ms-1">(' + o.paymentMethod + ')</span></td>' +
                        '<td>' + badgeForFulfillment(o.fulfillment) + '</td>' +
                        '<td class="text-end">' +
                        '<a class="btn btn-sm btn-outline-dark" href="order-detail.html?no=' + encodeURIComponent(o.no) + '" role="button">View</a> ' +
                        '<a class="btn btn-sm btn-outline-secondary ms-1" href="#invoice?no=' + encodeURIComponent(o.no) + '" role="button">Invoice</a>' +
                        '</td>';
                    tbody.appendChild(tr);
                });
            }

            // Caption range
            var first = (state.page - 1) * state.perPage + 1;
            var last = Math.min(state.page * state.perPage, total);
            document.getElementById("rangeText").textContent = (total === 0 ? "0–0" : (first + "–" + last));
            document.getElementById("totalText").textContent = String(total);

            renderPagination(total);
        }

        function renderPagination(total) {
            var ul = document.getElementById("pagination");
            ul.innerHTML = "";
            var totalPages = Math.max(1, Math.ceil(total / state.perPage));
            if (state.page > totalPages) { state.page = totalPages; }

            function makeLi(label, disabled, active, onClick, aria) {
                var li = document.createElement("li");
                li.className = "page-item" + (disabled ? " disabled" : "") + (active ? " active" : "");
                var a = document.createElement("a");
                a.className = "page-link";
                a.href = "#";
                a.textContent = label;
                if (aria) { a.setAttribute("aria-label", aria); }
                a.addEventListener("click", function (e) { e.preventDefault(); if (!disabled) { onClick(); } });
                li.appendChild(a);
                return li;
            }

            ul.appendChild(makeLi("«", state.page === 1, false, function () { state.page--; renderTable(); }, "Previous"));

            // compact window
            var windowSize = 5;
            var start = Math.max(1, state.page - Math.floor(windowSize / 2));
            var end = Math.min(totalPages, start + windowSize - 1);
            start = Math.max(1, Math.min(start, end - windowSize + 1));

            if (start > 1) {
                ul.appendChild(makeLi("1", false, state.page === 1, function () { state.page = 1; renderTable(); }));
                if (start > 2) {
                    var ell1 = document.createElement("li");
                    ell1.className = "page-item disabled";
                    ell1.innerHTML = '<span class="page-link">…</span>';
                    ul.appendChild(ell1);
                }
            }
            for (var i = start; i <= end; i++) {
                (function (n) {
                    ul.appendChild(makeLi(String(n), false, state.page === n, function () { state.page = n; renderTable(); }));
                })(i);
            }
            if (end < totalPages) {
                if (end < totalPages - 1) {
                    var ell2 = document.createElement("li");
                    ell2.className = "page-item disabled";
                    ell2.innerHTML = '<span class="page-link">…</span>';
                    ul.appendChild(ell2);
                }
                ul.appendChild(makeLi(String(totalPages), false, state.page === totalPages, function () { state.page = totalPages; renderTable(); }));
            }

            ul.appendChild(makeLi("»", state.page === totalPages, false, function () { state.page++; renderTable(); }, "Next"));
        }

        // ===== Init =====
        (function init() {
            // Footer year
            var yEl = document.getElementById("year");
            if (yEl) { yEl.textContent = new Date().getFullYear().toString(); }

            // Sort newest first (optional)
            ORDERS.sort(function (a, b) { return new Date(b.date) - new Date(a.date); });

            renderTable();
        })();
    </script>
</body>

</html>
